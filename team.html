        <!-- <div class="weather snow"> -->
        <!-- Carousel -->
        <div class="container pack-carousel">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div
                        id="carouselExampleIndicators"
                        class="carousel slide"
                        data-ride="carousel"
                    >
                        <ol class="carousel-indicators">
                            <li
                                data-target="#carouselExampleIndicators"
                                data-slide-to="0"
                                class="active"
                            ></li>
                            <li
                                data-target="#carouselExampleIndicators"
                                data-slide-to="1"
                            ></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img
                                    src="assets/img/backgrounds/hub-1.png"
                                    class="d-block w-100 img-fluid"
                                    alt="..."
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h2>Welcome to PacksHQ</h2>
                                    <p>
                                        Play your game with colors and the
                                        special taste of joy
                                    </p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="assets/img/backgrounds/colosim-bg-1.png"
                                    class="d-block w-100"
                                    alt="..."
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h2>Support most versions</h2>
                                    <p>
                                        No need to change your favorate
                                        minecraft version.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <a
                            class="carousel-control-prev"
                            href="#carouselExampleIndicators"
                            role="button"
                            data-slide="prev"
                        >
                            <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a
                            class="carousel-control-next"
                            href="#carouselExampleIndicators"
                            role="button"
                            data-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="section-header">
